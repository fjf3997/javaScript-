<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function fnChange(){
            alert("hello,function");
        }
        function fnChangeFont(){
            var oBt1 = document.getElementById('div1');
            oBt1.innerHTML = '点击按改变的内容';
        }
    
    
    </script>
</head>
<body>
    <div id="div1" onclick="fnChange()">这是一个div</div>
    <input type="button" id="bt1" value="改变div" onclick="fnChangeFont()">
</body>
</html>
