<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var iNum = 1;
        (function(){
            alert('前面加括号的封闭函数');
            alert(iNum);
        })()
        !function(){
            alert('前面加!号的封闭函数');
        }()
        ~function(){
            alert('前面加~线的封闭函数')
        }()
    </script>
</head>
<body>
    
</body>
</html>
