<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oList1 = document.getElementById('list');
            var oLis = oList1.getElementsByTagName('li');
            var oLength = oLis.length;
            for(var i = 0;i<oLength;i++){
                if(i%2==0){
                    oLis[i].style.backgroundColor = 'greenyellow';
                }
            }
        }
    </script>
</head>
<body>
    <ui id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ui>
    <hr>
    <ui id="list2">
        <li>1</li>

        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ui>
</body>
</html>
